<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a*, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Project</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
             <img src="img/instagram-celular.png" alt="imagem de um smartphone">
        </div>

        <div class="instagram-continue">

            <div class="group">

                <img src="img/instagram-logo.png" class= "instagram-logo"alt="Logomarca do Instagram">

                <div class="profile-photo">
                    <img src="img/instagram-profile.jpeg" alt="Foto de perfil do Instagram">
                </div>

                <a href="#" class="instagram-login">Continue como romulocraveirost</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">

                <p class="not-account">Não é romulocraveirost?</p>

                <p class="not-account">
                    
                    <a href="#" class="blue-link">Alternar contas</a>
                    ou 
                    <a href="#"  class="blue-link">Inscreva-se</a>

                </p>

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>      
    </div>          
</body>
</html>
